<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
</head>
<body>
        <center><h1>留言</h1></center>
 
        <center>
            <form action="{{ url_for('index') }}" method="POST">
                用户名: <input type="text" name="say_user"><br>
                留言标题: <input type="text" name="say_title"><br>
                留言内容: <input type="text" name="say"><br>
                <button>提交留言</button>
            </form>
        </center>
 
    <center>
        <table >
            <thead>
            <tr>
                <th>标题</th>
                <th>时间</th>
                <th>用户</th>
                <th>内容</th>
            </tr>
            </thead>
 
            <tbody>
 
            {% for say in says %}
                <tr>
                    <td>{{ say['title'] }}</td>
                    <td>{{ say['date'] }}</td>
                    <td>{{ say['user'] }}</td>
					<div>
						<td>{{ say['text'] }}</td>
					</div>
				</tr>
            {% endfor %}
 
            </tbody>
        </table>
    </center>
</body>
</html>
