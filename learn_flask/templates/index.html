<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
 
	<center><h1>get方法</h1></center>
	{# 这是注释 #} 
	<center><h1>{{ name }}</h1></center>
	<center><h1>{{ age }}</h1></center>
	<center>
		{% for item in name %}
			<li>name:{{ item }} </li>	
		{% endfor %}

	</center>

	<center><h1>post方法</h1></center>
	{# 这是注释 #} 
	<center>
		<form action="{{ url_for('getdata') }}" method="POST">
			name:<input type="text" name="name"><br>
			age:<input type="text" name="age"><br>
			<button>提交</button>
		</form>
	</center>
</body>
</html>
